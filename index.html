<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
      media="all"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Font Awesome pack -->
    <script
      src="https://kit.fontawesome.com/3de0e61c18.js"
      crossorigin="anonymous"
    ></script>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <header>
        <div class="logo">
          <img src="images/logo.svg" alt="page logo" />
        </div>
      </header>
      <div class="card-container">
        <div class="image-container">
          <img src="images/illustration-mockups.svg" alt="" />
        </div>

        <div class="content-container">
          <h1 class="content-container__title">
            Build The Community Your Fans Will Love
          </h1>
          <p class="content-container__description">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>

          <button class="button">Register</button>
        </div>
      </div>
      <div class="icon-container">
        <icon class="fa-brands fa-facebook"></icon>
        <div><icon class="fa-brands fa-twitter"></icon></div>
        <div><icon class="fa-brands fa-instagram"></icon></div>
      </div>
    </main>
  </body>
</html>
